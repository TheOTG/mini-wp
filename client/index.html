<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="237575233620-hb2fphll7pfsa4l2tp8fbv432ivia37c.apps.googleusercontent.com">
    <title>Mini Wordpress</title>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <!-- swal -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
    <!-- google login -->
    <script src="https://apis.google.com/js/platform.js"></script>
    <script>
        window.gapi.load('auth2', () => {

        })
    </script>

    <!-- Include Editor style. -->
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/css/froala_editor.pkgd.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/css/froala_style.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Include JS file. -->
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/js/froala_editor.min.js'></script>
</head>
<body>
    <div id="app">
        <div class="container-fluid p-0" v-if="isLogin">
            
            <header>
                <navbar-top></navbar-top>
            </header>

            <div class="row no-gutters p-0">
                <navbar-left></navbar-left>
                <home-page></home-page>
                <new-article v-if="newArticle || editArticle"></new-article>
                <div v-if="showArticle">
                    <div class="col mt-4 mr-5 border" style="color: #000; width: 1000px;">
                        <div class="row justify-content-start">
                            <div>
                                <img :src="featuredImage" class="m-3" style="width: 100px; height: 100px;">
                            </div>
                            
                            <div class="mt-2">
                                <h2>{{ articleTitle }}</h2>
                                {{ convertDate(articleDate) }}
                                <div>
                                    <small class="text-muted">share :</small>
                                    share
                                </div>
                            </div>
                        </div>
                        <div class="" v-html="articleContent"></div>
                    </div>
                </div>
            </div>

            
            
            <footer>
                
            </footer>
        </div>
        <div v-if="!isLogin">
            <login-form></login-form>
        </div>
    </div>

    

    <!-- Include external JS libs. -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/codemirror.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.25.0/mode/xml/xml.min.js"></script>
 
    <!-- Include Editor JS files. -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/froala-editor@2.9.3/js/froala_editor.pkgd.min.js"></script>

    <!-- Vue components -->
    <script src="./components/login-form.js"></script>
    <script src="./components/navbar-top.js"></script>
    <script src="./components/navbar-left.js"></script>
    <script src="./components/home-page.js"></script>
    <script src="./components/new-article.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
