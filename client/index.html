<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini Wordpress</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="mainBody">
        <header>
            <div class="d-flex flex-row bd-highlight justify-content-between align-items-center">
                <div id="topLeftHeader" class="d-flex flex-row">
                    <ul>
                        <a href="#" @click="listArticlePage"><li class="wpLogo"><i class="fab fa-wordpress fa-lg"></i></li></a>
                        <a href="#"><li class="reader"><i class="far fa-newspaper"></i> Reader</li></a>
                    </ul>
                </div>
                <div id="topRightHeader" class="d-flex flex-row-reverse pr-2">
                    <ul>
                        <a href="#" @click="newArticlePage"><li class="writeIcon rounded p-1"><i class="far fa-plus-square"></i> Write</li></a>
                        <a href="#"><li class="profilePic"><i class="fas fa-image fa-lg"></i></li></a>
                        <a href="#"><li class="notification"><i class="fas fa-bell fa-lg"></i></li></a>
                        <label></label>
                    </ul>
                </div>
            </div>
        </header>
        <div class="d-flex flex-row justify-content-start">
            <nav>
                <ul>
                    <a href="#" @click="listArticlePage">
                        <li>
                            <div class="navRow p-2">
                                <div class="navLogo"><i class="far fa-file-alt"></i></div>
                                <div class="navName">Articles</div>
                            </div>
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <div class="navRow d-flex flex-row justify-content-between p-2">
                                <div class="navLogo"><i class="far fa-comments"></i></div>
                                <div class="navName">Comments</div>
                            </div>
                        </li>
                    </a>
                    <div class="navRow d-flex flex-row justify-content-between p-2">
                        <div class="navLogo"><i class="fas fa-tools"></i></div>
                        <div class="navName">Customize</div>
                        <div>
                            <div class="dropdown">
                                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Themes
                                </button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <button class="dropdown-item" type="button" @click="changeTheme('white', 'black')">Light</button>
                                    <button class="dropdown-item" type="button" @click="changeTheme('#3e4444', 'white')">Dark</button>
                                    <button class="dropdown-item" type="button" @click="changeTheme('white', 'black')">Green</button>
                                    <button class="dropdown-item" type="button" @click="changeTheme('#d6cbd3', 'black')">Blush</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </ul>
            </nav>
            <main>
                <div v-if="listArticle">
                    <div class="d-flex flex-column">
                        <div class="mainRow d-flex justify-content-between align-items-center border">
                            <div class="publishDraft">
                                <ul>
                                    <li>Published</li>
                                    <li>Drafts</li>
                                </ul>
                            </div>
                            <div>
                                <form @submit.prevent="getArticles('a')">
                                    <input type="search" placeholder="Search" v-model="search">
                                </form>
                            </div>
                        </div>
                        <template v-for="article in filterArticle">
                            <div class="mainRow border p-1 d-flex flex-row justify-content-between align-items-center align-content-center">
                                <div>
                                    <h3>{{ article.title }}</h3>
                                    <p>{{ article.created_at }}</p>
                                </div>
                                <div class="options">
                                    <div class="dropdown">
                                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <i class="fas fa-ellipsis-h"></i>
                                        </button>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <button class="dropdown-item" type="button">Edit</button>
                                            <button class="dropdown-item" type="button">Delete</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                <div v-if="newArticle">
                    <div class="d-flex flex-column">
                        <div class="mainRow">
                            Title
                            <br>
                            <input type="text" class="border rounded" v-model="articleTitle">
                        </div>
                        
                        <div class="mainRow">
                            Content
                            <br>
                            <textarea class="border rounded" v-model="articleContent"></textarea>
                            <input type="submit" @click="createArticle">
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer>

        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
